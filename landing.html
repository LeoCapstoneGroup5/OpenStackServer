<!DOCTYPE html>
<html>
    <head>
        <title>OpenStack Login</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <script src="jquery.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body>
        <div id="loginDiv">
            <h1>OpenStack Login</h1>
            <form>
                <label for="usernameInput">Username:<br>
                <input type="text" id="usernameInput" value="admin"><br></label>
                <label for="passwordInput">Password:<br>
                <input type="password" id="passwordInput"><br></label>
                <button id="submitButton">Submit</button>
            </form>
        </div>
    </body>
</html>
